
<!DOCTYPE html> 
<html> 
<head> 
	<title>Mobi Pick - An Android-style datepicker widget for jQuery Mobile - Progressive enhancement demo</title> 
	<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0' />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
	<link rel="shortcut icon" href="demo/favicon.ico" type="image/x-icon" />
	<style type="text/css">
		div.demo {
			border-bottom: 1px dotted gray;
			margin-bottom: 2em;
		}
		input {
			margin: 2em 0;
		}
	</style>
	<link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
	<link href="css/mobipick.css" rel="stylesheet" type="text/css" />
	<link href="css/shCoreDefault.css" rel="stylesheet" type="text/css" />
	<link href="css/shThemeDefault.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="js/shCore.js"></script>
	<script type="text/javascript" src="js/shBrushJScript.js"></script>
	<script type="text/javascript" src="js/shBrushXml.js"></script>
	<script type="text/javascript" src="js/modernizr.custom.min.js"></script>
	<script type="text/javascript" src="js/xdate.js"></script>
	<script type="text/javascript" src="js/xdate.i18n.js"></script>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.3.0.min.js"></script>
	<script type="text/javascript" src="js/mobipick.js"></script>
	<script type="text/javascript">
		$( document ).on( "pagecreate", "#demo", function() {
			SyntaxHighlighter.all();

			var picker = $( "input[type='text']", this );

			picker.mobipick();

			picker.on( "change", function() {
					var date = $( this ).val();

					// formatted date					
					var dateObject = $( this ).mobipick( "option", "date" );
			});
		});
	</script>
</head>
<body>
	
				<input type="text" />

	
</body>
</html>
